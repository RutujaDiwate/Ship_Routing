<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ship Cargo Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1><u>Optimal Route Finding</u></h1>
    <nav>
      <ul>
        <li><a href="#"><u>Home</u></a></li>
        <li><a href="#"><u>About</u></a></li>
        <li><a href="#"><u>Services</u></a></li>
        <li><a href="#"><u>Contact</u></a></li>
        <li><a href="#"><u>Help</u></a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section class="form-section">
      <h2>Enter Your Shipping Details</h2>
      <form action="{{ url_for('submit_form') }}" method="post">
        <label for="from-port">From (Port):</label>
        <input type="text" id="from-port" name="from-port" placeholder="Enter Departure Port" required>

        <label for="to-port">To (Port):</label>
        <input type="text" id="to-port" name="to-port" placeholder="Enter Destination Port" required>

        <label for="weight">Weight of Ship (in tons):</label>
        <input type="number" id="weight" name="weight" placeholder="Enter Weight" required>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Ship Cargo Booking | All Rights Reserved</p>
  </footer>

</body>
</html>
